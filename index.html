<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clayâ€™s Home Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #05060a;
      --card: #111319;
      --accent: #4ea8de;
      --accent-soft: rgba(78, 168, 222, 0.15);
      --text-main: #f5f7ff;
      --text-muted: #a3b0cf;
      --danger: #f97373;
      --radius: 16px;
      --gap: 12px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #202538 0, #05060a 55%);
      color: var(--text-main);
      padding: 10px;
      min-height: 100vh;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: var(--gap);
      max-width: 430px;
      margin: 0 auto;
    }

    @media (min-width: 768px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
        max-width: 1000px;
      }
    }

    .panel {
      background: var(--card);
      border-radius: var(--radius);
      padding: 12px 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      border: 1px solid rgba(255,255,255,0.04);
    }

    .panel-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 6px;
    }

    .panel-title {
      font-size: 16px;
      font-weight: 600;
      letter-spacing: 0.02em;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .panel-subtitle {
      font-size: 11px;
      color: var(--text-muted);
    }

    .pill {
      font-size: 11px;
      padding: 2px 8px;
      border-radius: 999px;
      background: var(--accent-soft);
      color: var(--accent);
      white-space: nowrap;
    }

    /* Chores list */
    #chores-items {
      margin-top: 4px;
      list-style: none;
      font-size: 14px;
      line-height: 1.4;
    }

    #chores-items li {
      display: flex;
      align-items: flex-start;
      gap: 6px;
      padding: 4px 0;
    }

    #chores-items li::before {
      content: "â€¢";
      color: var(--accent);
      margin-top: -1px;
    }

    #chores-empty {
      font-size: 12px;
      color: var(--text-muted);
      margin-top: 4px;
    }

    /* Calendar events */
    #calendar-events {
      margin-top: 6px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      font-size: 13px;
    }

    .event-card {
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 8px;
      padding: 8px 10px;
      border-radius: 10px;
      background: rgba(0,0,0,0.25);
      border: 1px solid rgba(255,255,255,0.06);
    }

    .event-strip {
      width: 4px;
      border-radius: 999px;
      background: var(--accent);
    }

    .event-main-time {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-muted);
      margin-bottom: 1px;
    }

    .event-title {
      font-size: 14px;
      font-weight: 600;
    }

    .event-meta {
      font-size: 11px;
      color: var(--text-muted);
      margin-top: 1px;
    }

    #calendar-empty {
      font-size: 12px;
      color: var(--text-muted);
      margin-top: 4px;
    }

    #status {
      margin-top: 6px;
      font-size: 10px;
      color: var(--text-muted);
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="grid">
    <!-- ðŸ§¹ Chores Today -->
    <section class="panel" id="panel-chores">
      <div class="panel-header">
        <div>
          <div class="panel-title">ðŸ§¹ Chores â€“ Today</div>
          <div class="panel-subtitle">Auto from Reminders</div>
        </div>
        <span class="pill">Reminders</span>
      </div>
      <ul id="chores-items"></ul>
      <div id="chores-empty" hidden>No chores for today.</div>
    </section>

    <!-- ðŸ“… Todayâ€™s Calendar -->
    <section class="panel" id="panel-calendar">
      <div class="panel-header">
        <div>
          <div class="panel-title">ðŸ“… Todayâ€™s Calendar</div>
          <div class="panel-subtitle">From Shortcuts text file</div>
        </div>
        <span class="pill">Auto from Shortcuts</span>
      </div>
      <div id="calendar-events"></div>
      <div id="calendar-empty" hidden>No upcoming events found.</div>
      <div id="status"></div>
    </section>
  </div>

  <script>
    async function loadDashboard() {
      const choresListEl = document.getElementById("chores-items");
      const choresEmptyEl = document.getElementById("chores-empty");
      const calEventsEl = document.getElementById("calendar-events");
      const calEmptyEl = document.getElementById("calendar-empty");
      const statusEl = document.getElementById("status");

      try {
        const res = await fetch("dashboard.txt?cache=" + Date.now());
        if (!res.ok) throw new Error("HTTP " + res.status);
        const raw = await res.text();

        const lines = raw.split(/\r?\n/).map(l => l.trim());

        // Locate section headers
        const choresHeaderIdx = lines.findIndex(l =>
          /^chores\s*[â€“-]/i.test(l)
        );
        const calendarHeaderIdx = lines.findIndex(l =>
          /^today[â€™']s calendar/i.test(l)
        );

        let choreLines = [];
        let eventLines = [];

        if (choresHeaderIdx !== -1) {
          const start = choresHeaderIdx + 1;
          const end = (calendarHeaderIdx !== -1 && calendarHeaderIdx > start)
            ? calendarHeaderIdx
            : lines.length;
          choreLines = lines.slice(start, end).filter(Boolean);
        }

        if (calendarHeaderIdx !== -1) {
          eventLines = lines.slice(calendarHeaderIdx + 1).filter(Boolean);
        }

        // Render chores
        choresListEl.innerHTML = "";
        if (choreLines.length) {
          choreLines.forEach(text => {
            const li = document.createElement("li");
            li.textContent = text.replace(/^[-â€¢]\s*/, "");
            choresListEl.appendChild(li);
          });
          choresEmptyEl.hidden = true;
        } else {
          choresEmptyEl.hidden = false;
        }

        // Render events (basic parse: "time â€“ title â€“ meta" if present)
        calEventsEl.innerHTML = "";
        if (eventLines.length) {
          eventLines.forEach((line, idx) => {
            const parts = line.split("â€“").map(p => p.trim()).filter(Boolean);
            let timeText = "";
            let titleText = "";
            let metaText = "";

            if (parts.length === 1) {
              titleText = parts[0];
            } else if (parts.length === 2) {
              timeText = parts[0];
              titleText = parts[1];
            } else {
              timeText = parts[0];
              titleText = parts[1];
              metaText = parts.slice(2).join(" â€“ ");
            }

            const card = document.createElement("div");
            card.className = "event-card";

            const strip = document.createElement("div");
            strip.className = "event-strip";
            // simple color variation per event index
            const colors = ["#4ea8de","#9b5de5","#ffb703","#3bc9a7","#ff6b6b"];
            strip.style.background = colors[idx % colors.length];

            const body = document.createElement("div");
            const timeEl = document.createElement("div");
            timeEl.className = "event-main-time";
            timeEl.textContent = timeText || "â€”";

            const titleEl = document.createElement("div");
            titleEl.className = "event-title";
            titleEl.textContent = titleText || "(Untitled event)";

            body.appendChild(timeEl);
            body.appendChild(titleEl);

            if (metaText) {
              const metaEl = document.createElement("div");
              metaEl.className = "event-meta";
              metaEl.textContent = metaText;
              body.appendChild(metaEl);
            }

            card.appendChild(strip);
            card.appendChild(body);
            calEventsEl.appendChild(card);
          });
          calEmptyEl.hidden = true;
        } else {
          calEmptyEl.hidden = false;
        }

        statusEl.textContent = "Updated from dashboard.txt";
      } catch (err) {
        console.error(err);
        statusEl.textContent = "Could not load dashboard.txt";
        choresEmptyEl.hidden = false;
        calEmptyEl.hidden = false;
      }
    }

    document.addEventListener("DOMContentLoaded", loadDashboard);
  </script>
</body>
</html>
