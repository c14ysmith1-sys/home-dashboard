<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clayâ€™s Home Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #05060a;
      --card: #111319;
      --accent: #4ea8de;
      --accent-soft: rgba(78, 168, 222, 0.15);
      --text-main: #f5f7ff;
      --text-muted: #a3b0cf;
      --danger: #f97373;
      --radius: 16px;
      --gap: 12px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #202538 0, #05060a 55%);
      color: var(--text-main);
      padding: 10px;
      min-height: 100vh;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: var(--gap);
    }

    @media (min-width: 768px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    .panel {
      background: var(--card);
      border-radius: var(--radius);
      padding: 12px 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      border: 1px solid rgba(255,255,255,0.04);
    }

    .panel-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 6px;
    }

    .panel-title {
      font-size: 16px;
      font-weight: 600;
      letter-spacing: 0.02em;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .panel-subtitle {
      font-size: 11px;
      color: var(--text-muted);
    }

    .pill {
      font-size: 11px;
      padding: 2px 8px;
      border-radius: 999px;
      background: var(--accent-soft);
      color: var(--accent);
    }

    /* Chores panel */
    #chores-list {
      margin-top: 4px;
      font-size: 14px;
      line-height: 1.4;
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px dashed rgba(255,255,255,0.1);
      background: rgba(0,0,0,0.2);
      min-height: 80px;
      outline: none;
      white-space: pre-wrap;
    }

    #chores-list:empty::before {
      content: "Run \"Chores â€“ Today (Dashboard)\" shortcut, then tap here and Paste.";
      color: var(--text-muted);
      font-size: 12px;
    }

    /* Placeholder calendar panel */
    .calendar-placeholder {
      font-size: 13px;
      color: var(--text-muted);
      padding-top: 4px;
    }

    .badge-warning {
      color: var(--danger);
    }
  </style>
</head>
<body>
  <div class="grid">
    <!-- ðŸ§¹ Chores Today -->
    <section class="panel" id="panel-chores">
      <div class="panel-header">
        <div>
          <div class="panel-title">ðŸ§¹ Chores â€“ Today</div>
          <div class="panel-subtitle">Paste from your shortcut here</div>
        </div>
        <span class="pill">Reminders</span>
      </div>
      <div id="chores-list" contenteditable="true"></div>
    </section>

    <!-- ðŸ“… Calendar placeholder (for later ICS work) -->
    <section class="panel">
      <div class="panel-header">
        <div>
          <div class="panel-title">ðŸ“… Todayâ€™s Calendar</div>
          <div class="panel-subtitle">Family / Work / Church view</div>
        </div>
        <span class="pill badge-warning">Coming soon</span>
      </div>
      <div class="calendar-placeholder">
        Weâ€™ll wire this up next using your iCloud calendar feeds (Family, Work, Northview, etc.) so your events show here with the right colors.
      </div>
    </section>
  </div>
</body>
</html>
