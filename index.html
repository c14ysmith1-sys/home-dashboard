<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Home Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Auto-refresh every 30 minutes -->
  <meta http-equiv="refresh" content="1800">

  <style>
    :root {
      --bg: #f7f2e9;
      --card: #ffffff;
      --accent: #c8905b;
      --accent-soft: #f1d4b8;
      --text-main: #3b2c22;
      --text-muted: #7b6a5b;
      --good: #3c8c5a;
      --family-1: #fbe4e4;
      --family-2: #e9f3ff;
      --family-3: #e9f8ee;
      --family-4: #fdf2d6;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text",
                   system-ui, sans-serif;
      background: var(--bg);
      color: var(--text-main);
      height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 24px;
    }

    .frame {
      flex: 1;
      display: flex;
      flex-direction: column;
      border-radius: 24px;
      background: #fdf8f1;
      box-shadow: 0 16px 60px rgba(0,0,0,0.08);
      padding: 24px 32px 16px;
    }

    /* HEADER */

    .header {
      display: grid;
      grid-template-columns: 2fr 1fr;
      align-items: center;
      margin-bottom: 16px;
    }

    .time-block {
      display: flex;
      align-items: baseline;
      gap: 16px;
    }

    .time-main {
      font-size: 64px;
      font-weight: 600;
      letter-spacing: 4px;
    }

    .time-sub {
      display: flex;
      flex-direction: column;
      gap: 2px;
      font-size: 18px;
      color: var(--text-muted);
    }

    .weather-block {
      text-align: right;
    }

    .weather-temp {
      font-size: 42px;
      font-weight: 500;
    }

    .weather-line {
      font-size: 16px;
      color: var(--text-muted);
    }

    /* MAIN LAYOUT */

    .main-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 8px;
      margin-bottom: 12px;
    }

    /* CALENDAR STRIP */

    .calendar-strip {
      background: var(--card);
      border-radius: 16px;
      padding: 10px 16px;
      display: flex;
      gap: 24px;
      align-items: flex-start;
      border: 1px solid rgba(0,0,0,0.03);
    }

    .calendar-title-block {
      min-width: 120px;
    }

    .calendar-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .calendar-subtitle {
      font-size: 13px;
      color: var(--text-muted);
    }

    .calendar-list {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      gap: 8px 24px;
      font-size: 14px;
      color: var(--text-muted);
    }

    .calendar-item-time {
      font-weight: 600;
      margin-right: 4px;
      color: var(--text-main);
    }

    /* CHORES GRID: 4 columns */

    .content {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 16px;
    }

    .column {
      background: var(--card);
      border-radius: 20px;
      padding: 12px 12px 16px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .column.clay { background: var(--family-1); }
    .column.brett { background: var(--family-2); }
    .column.ellie { background: var(--family-3); }
    .column.shared { background: var(--family-4); }

    .column-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 4px;
    }

    .column-title {
      font-size: 18px;
      font-weight: 600;
    }

    .column-sub {
      font-size: 13px;
      color: var(--text-muted);
    }

    .tasks {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .task {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 10px;
      border-radius: 12px;
      background: rgba(255,255,255,0.75);
      font-size: 15px;
    }

    .task-dot {
      width: 16px;
      height: 16px;
      border-radius: 999px;
      border: 2px solid var(--accent);
      background: transparent;
      flex-shrink: 0;
    }

    .task-text {
      flex: 1;
    }

    /* FOOTER */

    .footer {
      border-top: 1px solid #e0d2c4;
      padding-top: 8px;
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      font-size: 14px;
      color: var(--text-muted);
    }

    .verse-ref {
      font-weight: 600;
      color: var(--accent);
      margin-left: 8px;
    }

    .status-pill {
      padding: 4px 10px;
      border-radius: 999px;
      background: var(--accent-soft);
      color: var(--accent);
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="frame">
    <!-- HEADER -->
    <header class="header">
      <div class="time-block">
        <div class="time-main" id="clock">9:15</div>
        <div class="time-sub">
          <span id="date-line">Monday, Nov 30</span>
          <span id="day-part">Afternoon chores</span>
        </div>
      </div>
      <div class="weather-block">
        <div class="weather-temp" id="weather-temp">26°</div>
        <div class="weather-line" id="weather-line">Feels like 24° · Westfield</div>
      </div>
    </header>

    <main class="main-area">
      <!-- CALENDAR STRIP -->
      <section class="calendar-strip">
        <div class="calendar-title-block">
          <div class="calendar-title" id="calendar-title">Today</div>
          <div class="calendar-subtitle">Family schedule</div>
        </div>
        <ul class="calendar-list" id="calendar-list">
          <!-- Filled by JS -->
        </ul>
      </section>

      <!-- CHORES GRID -->
      <section class="content">
        <section class="column clay">
          <div class="column-header">
            <div>
              <div class="column-title">Clay</div>
              <div class="column-sub">Today</div>
            </div>
          </div>
          <div class="tasks" id="tasks-clay"></div>
        </section>

        <section class="column brett">
          <div class="column-header">
            <div>
              <div class="column-title">Brett</div>
              <div class="column-sub">Today</div>
            </div>
          </div>
          <div class="tasks" id="tasks-brett"></div>
        </section>

        <section class="column ellie">
          <div class="column-header">
            <div>
              <div class="column-title">Ellie</div>
              <div class="column-sub">Today</div>
            </div>
          </div>
          <div class="tasks" id="tasks-ellie"></div>
        </section>

        <section class="column shared">
          <div class="column-header">
            <div>
              <div class="column-title">Shared</div>
              <div class="column-sub">Whole house</div>
            </div>
          </div>
          <div class="tasks" id="tasks-shared"></div>
        </section>
      </section>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
      <div>
        <span>You make known to me the path of life; in your presence there is fullness of joy.</span>
        <span class="verse-ref">Psalm 16:11</span>
      </div>
      <div class="status-pill" id="status-pill">
        Updated just now
      </div>
    </footer>
  </div>

  <script>
    const CHORES_URL = "https://raw.githubusercontent.com/c14ysmith1-sys/home-dashboard/main/dashboard.txt";
    const CAL_URL = "https://raw.githubusercontent.com/c14ysmith1-sys/home-dashboard/main/calendar.txt";

    function pad(n) { return n.toString().padStart(2, "0"); }

    function updateClock() {
      const now = new Date();
      const minutes = pad(now.getMinutes());
      const clock = document.getElementById("clock");
      const dateLine = document.getElementById("date-line");
      const dayPart = document.getElementById("day-part");
      const status = document.getElementById("status-pill");

      clock.textContent = `${now.getHours()}:${minutes}`;

      const dateOptions = { weekday: "long", month: "short", day: "numeric" };
      dateLine.textContent = now.toLocaleDateString(undefined, dateOptions);

      const h = now.getHours();
      if (h < 12) dayPart.textContent = "Morning dashboard";
      else if (h < 16) dayPart.textContent = "Afternoon chores";
      else dayPart.textContent = "Evening reset";

      status.textContent = "Updated at " +
        `${pad(now.getHours())}:${pad(now.getMinutes())}`;
    }

    async function fetchText(url) {
      const res = await fetch(url, { cache: "no-cache" });
      if (!res.ok) throw new Error("Failed to load " + url);
      return res.text();
    }

    function renderCalendar(text) {
      const titleEl = document.getElementById("calendar-title");
      const listEl = document.getElementById("calendar-list");
      if (!titleEl || !listEl) return;

      listEl.innerHTML = "";

      const lines = text.split("\n").map(l => l.trim()).filter(Boolean);
      if (!lines.length) {
        titleEl.textContent = "Today";
        return;
      }

      titleEl.textContent = lines.shift();

      lines.forEach(line => {
        const li = document.createElement("li");

        const match = line.match(/^(\S+)\s+(.*)$/);
        if (match) {
          const timeSpan = document.createElement("span");
          timeSpan.className = "calendar-item-time";
          timeSpan.textContent = match[1];

          const textSpan = document.createElement("span");
          textSpan.textContent = match[2];

          li.appendChild(timeSpan);
          li.appendChild(textSpan);
        } else {
          li.textContent = line;
        }

        listEl.appendChild(li);
      });
    }

    function renderChores(text) {
      const blocks = text.split(/\n\s*\n/).map(b => b.trim()).filter(Boolean);
      const map = {};

      blocks.forEach(block => {
        const lines = block.split("\n").map(l => l.trim()).filter(Boolean);
        if (!lines.length) return;
        const name = lines.shift().toLowerCase();
        map[name] = lines;
      });

      ["clay", "brett", "ellie", "shared"].forEach(name => {
        const container = document.getElementById("tasks-" + name);
        if (!container) return;
        container.innerHTML = "";

        const tasks = map[name] || [];
        tasks.forEach(t => {
          const taskDiv = document.createElement("div");
          taskDiv.className = "task";

          const dot = document.createElement("div");
          dot.className = "task-dot";

          const textDiv = document.createElement("div");
          textDiv.className = "task-text";
          textDiv.textContent = t.replace(/^-\s*/, "");

          taskDiv.appendChild(dot);
          taskDiv.appendChild(textDiv);
          container.appendChild(taskDiv);
        });
      });
    }

    async function loadData() {
      try {
        const [choresText, calendarText] = await Promise.all([
          fetchText(CHORES_URL),
          fetchText(CAL_URL)
        ]);
        renderChores(choresText);
        renderCalendar(calendarText);
      } catch (err) {
        console.error(err);
      }
    }

    updateClock();
    setInterval(updateClock, 1000);
    loadData();
  </script>
</body>
</html>
